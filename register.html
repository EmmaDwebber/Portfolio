<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <header>
   <div class="topnav" id="myTopnav">
    <a href="index.html" class="active">About</a>
    <a href="register.html" 
    class="register">Registration</a>
    <a href="contact.html" class="mycontact">Contact</a> 
    <a href="login.html" class="enter">Login</a>
   </div>
  </header>
  <main>
    <h2>Registration Form</h2>
  <form action="">
    <div class="container">
        <label for="name">First-Name :</label>
        <input type="text" id="fname" name="fname" 
         placeholder="Your firstname..">
        <label for="lname">Last-Name :</label>
        <input type="text" id="lname" name="lname" 
         placeholder="Your lastname...">
        <label for="phone">Phone :</label>
        <input type="text" id="phone" name="phone" 
         placeholder="Your phonenumber...">
        <label for="gender">Gender :</label>
        <select type="text" name="gender" id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="idk">Prefer not to say</option>
        </select><br>
        <label for="country">Country :</label>
        <input type="text" id="country" name="country" 
         placeholder="Nationality...">
        <label for="state">State/Province :</label>
        <input type="text" id="state" name="state" 
         placeholder="Your state...">
        <label for="e-mail">E-mail :</label>
        <input type="text" id="mail" name="mail" 
         placeholder="Your e-mail...">
        <label for="Password">Password : </label>
        <input id="Password" type="password"><br>
        <label for="userPassword">Confirm Password : 
        </label>
        <input id="userPassword" type="password">
    </div>
  </form>
  </main>
</body>
</html>
